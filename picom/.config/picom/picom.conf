# Performance optimized picom config with faster transitions

# Backend
backend = "glx";
glx-no-stencil = true;
glx-no-rebind-pixmap = true;
use-damage = true;

# Shadows
shadow = true;
shadow-radius = 7;
shadow-offset-x = -7;
shadow-offset-y = -7;
shadow-opacity = 0.5;

# Fading - Faster transitions
fading = true;
fade-in-step = 0.08;   # Faster fade-in (default: 0.028)
fade-out-step = 0.08;  # Faster fade-out (default: 0.03)
fade-delta = 4;        # Faster fade timing (default: 10)

# Transparency / Opacity
inactive-opacity = 1.0;
frame-opacity = 1.0;
inactive-opacity-override = false;

# Blur
blur-background = false;
blur-background-frame = false;
blur-background-fixed = false;

# Other
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
vsync = true;
dbe = false;
unredir-if-possible = false;
focus-exclude = [ ];
detect-transient = true;
detect-client-leader = true;

# Window type settings
wintypes:
{
  tooltip = { fade = true; shadow = false; opacity = 1.0; focus = true; };
  dock = { shadow = false; };
  dnd = { shadow = false; };
};
